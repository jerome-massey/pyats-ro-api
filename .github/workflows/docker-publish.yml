name: Docker Publish

on:
  release:
    types: [published]
  workflow_dispatch:  # Allow manual triggering

jobs:
  push_to_registry:
    name: Push Docker image to Docker Hub
    runs-on: ubuntu-latest
    steps:
      - name: Check out the repo
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Extract metadata (tags, labels)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: jeromemassey76/pyats-ro-api
          tags: |
            # Set latest tag for default branch
            type=raw,value=latest,enable={{is_default_branch}}
            # Tag with version number (e.g., 1.2.3)
            type=semver,pattern={{version}}
            # Tag with major.minor (e.g., 1.2)
            type=semver,pattern={{major}}.{{minor}}
            # Tag with major version (e.g., 1)
            type=semver,pattern={{major}}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          platforms: linux/amd64,linux/arm64
          cache-from: type=registry,ref=jeromemassey76/pyats-ro-api:buildcache
          cache-to: type=registry,ref=jeromemassey76/pyats-ro-api:buildcache,mode=max

      - name: Update Docker Hub description
        uses: peter-evans/dockerhub-description@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
          repository: jeromemassey76/pyats-ro-api
          short-description: 'PyATS REST API and MCP server for Cisco device show commands'
          readme-filepath: ./README.md
