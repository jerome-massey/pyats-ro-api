services:
  pyats-api-dev:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: pyats-api-dev
    ports:
      - "8000:8000"
    environment:
      # API Configuration
      - API_HOST=0.0.0.0
      - API_PORT=8000
      - API_WORKERS=1
      - LOG_LEVEL=DEBUG
    
    volumes:
      # Mount application code for hot-reload
      - ./app:/app/app
      - ./run.py:/app/run.py
      - ./test_validation.py:/app/test_validation.py
      
      # Optional: Mount examples for testing
      - ./examples:/app/examples
    
    restart: unless-stopped
    
    # Keep container running and accessible
    stdin_open: true
    tty: true
    
    # Optional: Add health check
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

networks:
  default:
    name: pyats-network-dev
