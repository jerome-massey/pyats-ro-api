services:
  pyats-api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: pyats-api
    ports:
      - "8000:8000"
    environment:
      # API Configuration
      - API_HOST=0.0.0.0
      - API_PORT=8000
      - API_WORKERS=1
      - LOG_LEVEL=INFO
      
      # Jumphost Configuration (Optional - uncomment and configure if needed)
      # - JUMPHOST_HOST=jumphost.example.com
      # - JUMPHOST_PORT=22
      # - JUMPHOST_USERNAME=jumpuser
      # - JUMPHOST_KEY_PATH=/root/.ssh/jumphost_key
    
    volumes:
      # Mount SSH keys if using jumphost
      # Uncomment and adjust path to your SSH private key
      # - ~/.ssh/id_rsa:/root/.ssh/jumphost_key:ro
      
      # Mount application code for development (optional)
      - ./app:/app/app
      - ./run.py:/app/run.py
    
    restart: unless-stopped
    
    # Optional: Add health check
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

# Optional: Add a network for isolation
networks:
  default:
    name: pyats-network
